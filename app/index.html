<!DOCTYPE html>
<html ng-app="calendarDemoApp">
<head>
<title>Calendar Directive Challenge</title>
<link rel="stylesheet" type="text/css" href="./main.css" />
</head>
<body ng-controller="calendarController">


<!-- your code for nav and calendar directive instance here -->
<div class="control-container">
	<select ng-change="setCalendar()" ng-model="selectedMonth" name="month" id="month" size="1">
	    <option value="0">January</option>
	    <option value="1">February</option>
	    <option value="2">March</option>
	    <option value="3">April</option>
	    <option value="4">May</option>
	    <option value="5">June</option>
	    <option value="6">July</option>
	    <option value="7">August</option>
	    <option value="8">September</option>
	    <option value="9">October</option>
	    <option value="10">November</option>
	    <option value="11">December</option>
	</select>
	<select ng-change="setCalendar()" ng-model="selectedYear" ng-options="year for year in years track by year" >
	</select>
</div>

<div class="calendar">
	<div ng-class="(day.month != selectedMonth ? 'outer' : '')" class="day" ng-repeat="day in days">
		<span>{{day.day}}</span>
	</div>
</div>	

<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
<script type="text/javascript" src="./utilities/calendar-range/calendarRange.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
